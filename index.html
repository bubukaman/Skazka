<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Генератор сказки</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    .button {
      padding: 10px;
      margin: 5px;
      background: #00b4d8;
      border: none;
      color: #000;
      cursor: pointer;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      padding: 5px;
      background: #222;
      color: #0f0;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <h1>Генератор сказки</h1>
  <button class="button" onclick="addText()">Добавить текст</button>
  <button class="button" onclick="addNumber()">Добавить число</button>
  <div id="storyParts"></div>
  <button class="button" onclick="nextStep()">Дальше</button>

  <div id="questionsContainer" style="display:none;">
    <h2>Введите вопросы</h2>
    <div id="questions"></div>
    <button class="button" onclick="showSettings()">Дальше</button>
  </div>

  <div id="settingsContainer" style="display:none;">
    <h2>Настройки</h2>
    <label><input type="checkbox" id="randomOrder"> Вопросы в случайном порядке</label><br>
    <label>Фон: <input type="color" id="bgColor" value="#000000"></label><br>
    <label>Цвет листка: <input type="color" id="paperColor" value="#ffffff"></label><br>
    <label>Цвет текста: <input type="color" id="textColor" value="#000000"></label><br>
    <label>Ник: <input type="text" id="nickname"></label><br>
    <label>Описание: <input type="text" id="description"></label><br>
    <button class="button" onclick="generateCode()">Готово — получить код</button>
  </div>

  <div id="codeContainer" style="display:none; margin-top:10px;">
    <textarea id="saveCode" rows="5" readonly></textarea><br>
    <button class="button" onclick="copyCode()">Скопировать код</button>
  </div>

  <script>
    let storyParts = [];
    let questions = [];

    function addText() {
      const text = prompt("Введите текст");
      if (text) {
        storyParts.push({ type: 'text', value: text });
        updateStoryParts();
      }
    }

    function addNumber() {
      const num = prompt("Введите число без пробелов");
      if (num && !num.includes(" ")) {
        storyParts.push({ type: 'number', value: num });
        updateStoryParts();
      } else {
        alert("Число не должно содержать пробелов!");
      }
    }

    function updateStoryParts() {
      const div = document.getElementById("storyParts");
      div.innerHTML = "";
      storyParts.forEach((part, index) => {
        const span = document.createElement("span");
        span.textContent = (part.type === 'text' ? "[Текст] " : "[Число] ") + part.value;
        span.style.display = "block";
        span.style.cursor = "pointer";
        span.onclick = () => editPart(index);
        div.appendChild(span);
      });
    }

    function editPart(index) {
      const part = storyParts[index];
      const newVal = prompt("Изменить значение", part.value);
      if (newVal) {
        if (part.type === 'number' && newVal.includes(" ")) {
          alert("Число не должно содержать пробелов!");
          return;
        }
        part.value = newVal;
        updateStoryParts();
      }
    }

    function nextStep() {
      questions = [];
      const qDiv = document.getElementById("questions");
      qDiv.innerHTML = "";
      storyParts.filter(p => p.type === 'number').forEach(p => {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = `Вопрос для ${p.value}`;
        qDiv.appendChild(input);
        qDiv.appendChild(document.createElement("br"));
        questions.push({ num: p.value, question: "" });
      });
      document.getElementById("questionsContainer").style.display = "block";
    }

    function showSettings() {
      const inputs = document.querySelectorAll("#questions input");
      inputs.forEach((input, i) => {
        questions[i].question = input.value || `Вопрос для ${questions[i].num}`;
      });
      document.getElementById("questionsContainer").style.display = "none";
      document.getElementById("settingsContainer").style.display = "block";
    }

    function generateCode() {
      const data = {
        storyParts,
        questions,
        settings: {
          randomOrder: document.getElementById("randomOrder").checked,
          bgColor: document.getElementById("bgColor").value,
          paperColor: document.getElementById("paperColor").value,
          textColor: document.getElementById("textColor").value,
          nickname: document.getElementById("nickname").value,
          description: document.getElementById("description").value
        }
      };
      const json = JSON.stringify(data);
      const code = btoa(unescape(encodeURIComponent(json)));
      document.getElementById("saveCode").value = code;
      document.getElementById("codeContainer").style.display = "block";
    }

    function copyCode() {
      const textarea = document.getElementById("saveCode");
      textarea.select();
      document.execCommand("copy");
      alert("Код скопирован!");
    }
  </script>
</body>
</html>
